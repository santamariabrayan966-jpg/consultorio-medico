<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultorio Médico - Gestión de Médicos</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        body { background-color: #f8f9fa; font-family: 'Inter', sans-serif; }
        .sidebar { position: fixed; top: 0; bottom: 0; left: 0; width: 250px; background: #0069d9; padding: 20px; color: white; }
        .sidebar .nav-link { color: #ffffff; margin-bottom: 10px; border-radius: 5px; }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { background: #0056b3; }
        .main-content { margin-left: 250px; transition: margin-left .3s ease-in-out; }
        .card { border: none; border-radius: .5rem; box-shadow: 0 4px 6px rgba(0,0,0,.1); }
        .action-btn { border: none; background: none; padding: .3rem; border-radius: 50%; }
        .action-btn:hover { background: #e9ecef; }
    </style>
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar d-flex flex-column flex-shrink-0 p-3 text-white bg-dark">
        <div class="d-flex align-items-center justify-content-between mb-3">
            <a th:href="@{/}" class="fs-4 text-white text-decoration-none fw-bold">Consultorio Médico</a>
            <button id="close-sidebar" class="btn btn-dark d-md-none p-0">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li><a th:href="@{/}" class="nav-link text-white"><i class="bi bi-house-door"></i> Inicio</a></li>
            <li><a th:href="@{/usuarios/listar}" class="nav-link text-white"><i class="bi bi-people"></i> Usuarios</a></li>
            <li><a th:href="@{/especialidades/listar}" class="nav-link text-white"><i class="bi bi-heart-pulse"></i> Especialidades</a></li>
            <li><a th:href="@{/perfiles/listar}" class="nav-link text-white"><i class="bi bi-person-badge"></i> Perfiles</a></li>
            <li><a th:href="@{/medicos/listar}" class="nav-link text-white"><i class="bi bi-person-vcard"></i> Médicos</a></li>
            <li><a th:href="@{/servicios/listar}" class="nav-link text-white"><i class="bi bi-clipboard2-pulse"></i> Servicios</a></li>
            <li><a th:href="@{/citas/listar}" class="nav-link text-white"><i class="bi bi-calendar-check"></i> Citas</a></li>
            <li><a th:href="@{/historial/listar}" class="nav-link text-white"><i class="bi bi-file-medical"></i> Historial Clínico</a></li>
            <li><a th:href="@{/panel-consultorio}" class="nav-link text-white"><i class="bi bi-hospital"></i> Panel Consultorio</a></li>
            <li><a th:href="@{/pagos/listar}" class="nav-link text-white"><i class="bi bi-cash"></i> Pagos</a></li>
        </ul>
        <hr>
        <div class="mt-auto">
            <a th:href="@{/logout}" class="btn btn-danger w-100"><i class="bi bi-box-arrow-right"></i> Cerrar Sesión</a>
        </div>
    </nav>
    <!-- Main -->
    <main class="main-content w-100">
        <header class="p-3 mb-3 border-bottom bg-white shadow-sm d-flex align-items-center">
            <h1 class="h3 fw-bold mb-0"><i class="bi bi-person-vcard"></i> Gestión de Médicos</h1>
            <button id="btnNuevoMedico" class="btn btn-primary ms-auto" data-bs-toggle="modal" data-bs-target="#medicoModal">
                <i class="bi bi-plus-lg"></i> Nuevo Médico
            </button>
        </header>

        <div class="container-fluid p-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="h5 fw-bold mb-3">Lista de Médicos</h2>
                    <table id="tablaMedicos" class="table table-hover w-100">
                        <thead class="table-primary">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Especialidad</th>
                            <th>Teléfono</th>
                            <th>Correo</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Aquí se llenará con los médicos desde Thymeleaf -->
                        <tr th:each="medico : ${medicos}">
                            <td th:text="${medico.id}"></td>
                            <td th:text="${medico.nombre}"></td>
                            <td th:text="${medico.especialidad}"></td>
                            <td th:text="${medico.telefono}"></td>
                            <td th:text="${medico.correo}"></td>
                            <td>
                                <a th:href="@{/medicos/eliminar/{id}(id=${medico.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                                <a th:href="@{/medicos/nuevo/{id}(id=${medico.id})}" class="btn btn-warning btn-sm">Editar</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Modal Médico -->
<div class="modal fade" id="medicoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form id="formMedico" th:action="@{/medicos/guardar}" method="post">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Agregar Médico</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="id" name="id">
                    <div class="row g-3">
                        <div class="col-md-6"><label class="form-label">Nombre</label><input type="text" id="nombre" name="nombre" class="form-control" required></div>
                        <div class="col-md-6"><label class="form-label">Especialidad</label><input type="text" id="especialidad" name="especialidad" class="form-control" required></div>
                        <div class="col-md-6"><label class="form-label">Teléfono</label><input type="text" id="telefono" name="telefono" class="form-control" required></div>
                        <div class="col-md-6"><label class="form-label">Correo</label><input type="email" id="correo" name="correo" class="form-control" required></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Toasts -->
<div id="notification-container" class="toast-container position-fixed top-0 end-0 p-3"></div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:src="@{/js/medicos.js}"></script>

</body>
</html>
