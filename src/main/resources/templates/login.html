<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso · Consultorio Médico</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
          font-family: 'Inter', sans-serif;
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          position: relative;
          overflow: hidden;
        }

        /* Fondo slideshow */
        .bg-slideshow {
          position: fixed;
          inset: 0;
          z-index: 0;
        }

        .bg-slideshow img {
          position: absolute;
          width: 100%;
          height: 100%;
          object-fit: cover;
          opacity: 0;
          animation: fade 18s infinite;
        }

        .bg-slideshow img:nth-child(1) { animation-delay: 0s; }
        .bg-slideshow img:nth-child(2) { animation-delay: 6s; }
        .bg-slideshow img:nth-child(3) { animation-delay: 12s; }

        @keyframes fade {
          0%, 100% { opacity: 0; }
          10%, 30% { opacity: 1; }
          40%, 90% { opacity: 0; }
        }

        /* Overlay oscuro */
        body::before {
          content: "";
          position: absolute;
          inset: 0;
          background: rgba(0, 0, 0, 0.55);
          z-index: 1;
        }

        /* Contenedor login */
        .login-container {
          position: relative;
          z-index: 2;
          max-width: 420px;
          width: 100%;
        }

        .login-card {
          border-radius: 1rem;
          border: none;
          background: #ffffffee;
          backdrop-filter: blur(6px);
          box-shadow: 0 12px 30px rgba(0,0,0,.25);
        }

        .login-card .form-control:focus {
          box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .brand-title {
          font-weight: 700;
          font-size: 1.4rem;
          color: #0d6efd;
        }

        .brand-icon {
          width: 55px;
          height: 55px;
          background: #0d6efd;
          color: #fff;
          display: flex;
          align-items: center;
          justify-content: center;
          border-radius: 50%;
          font-size: 1.6rem;
          margin: 0 auto 1rem;
        }
    </style>
</head>
<body>

<!-- Slideshow de imágenes -->
<div class="bg-slideshow">
    <img src="https://universidadeuropea.com/resources/media/images/salud-digital-1200x630.original.jpg">
    <img src="https://st2.depositphotos.com/4431055/7495/i/450/depositphotos_74956115-stock-photo-doctors-office-doctor-waiting-room.jpg" alt="consultorio">
    <img src="https://st2.depositphotos.com/3889193/8015/i/450/depositphotos_80150442-stock-photo-smiling-female-doctor-holding-medical.jpg" alt="consultorio">
</div>

<div class="login-container">
    <div class="card login-card p-4">
        <div class="card-body text-center">
            <div class="brand-icon">
                <i class="bi bi-hospital"></i>
            </div>
            <h1 class="brand-title mb-1">Consultorio Médico</h1>
            <p class="text-muted mb-4">Accede con tus credenciales</p>

            <form id="loginForm" th:action="@{/login}" method="post">
                <div class="mb-3 text-start">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control form-control-lg" id="usuario" name="usuario" placeholder="Ingresa tu usuario" required autofocus>
                </div>

                <div class="mb-4 text-start">
                    <label for="clave" class="form-label">Contraseña</label>
                    <input type="password" class="form-control form-control-lg" id="clave" name="clave" placeholder="********" required>
                </div>

                <div class="d-grid mb-3">
                    <button class="btn btn-primary btn-lg" type="submit">
                        <i class="bi bi-box-arrow-in-right me-1"></i> Iniciar Sesión
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');

      loginForm.addEventListener('submit', function(event) {
        const username = document.getElementById('usuario').value;
        const password = document.getElementById('clave').value;

        if (!username || !password) {
          event.preventDefault();
          Swal.fire({
            icon: 'warning',
            title: 'Campos incompletos',
            text: 'Por favor, ingresa tu usuario y contraseña.',
            confirmButtonColor: '#0d6efd'
          });
        }
      });

      /*[# th:if="${error}"]*/
      const errorMessage = /*[[${error}]]*/ null;
      if (errorMessage) {
        Swal.fire({
          icon: 'error',
          title: 'Error de Acceso',
          text: errorMessage,
          confirmButtonColor: '#dc3545'
        });
      }
      /*[/]*/

      /*[# th:if="${logout}"]*/
      const logoutMessage = /*[[${logout}]]*/ null;
      if (logoutMessage) {
        Swal.fire({
          icon: 'success',
          title: 'Sesión Cerrada',
          text: logoutMessage,
          timer: 2000,
          showConfirmButton: false
        });
      }
      /*[/]*/
    });
</script>

</body>
</html>
