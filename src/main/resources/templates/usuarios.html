<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consultorio Médico - Usuarios</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css" />

    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

    <style>
        body {
            background-color: #f6f9fc;
            font-family: 'Inter', sans-serif;
        }

        /* === SIDEBAR === */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 250px;
            background-color: #1e3a8a;
            color: #fff;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 3px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1050;
        }

        .sidebar h2 {
            font-size: 1.3rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 25px;
        }

        .sidebar a {
            color: #cbd5e1;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
            border-radius: 8px;
            margin: 4px 10px;
            transition: 0.2s;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #2563eb;
            color: #fff;
        }

        /* === MAIN CONTENT === */
        .main-content {
            margin-left: 250px;
            padding: 30px;
            transition: margin-left .3s ease-in-out;
        }

        header.topbar {
            background: #fff;
            border-bottom: 1px solid #e0e6ed;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .topbar h1 {
            font-weight: 600;
            color: #1e3a8a;
        }

        .card {
            border: none;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }

        .btn-primary {
            background: #2563eb;
            border: none;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .table thead {
            background: #eff6ff;
            color: #1e3a8a;
            font-weight: 600;
        }

        .badge-activo {
            background-color: #22c55e;
        }

        .badge-inactivo {
            background-color: #ef4444;
        }

        .user-img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #e2e8f0;
        }

        .modal-content {
            border-radius: 12px;
            border: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .modal-header {
            background-color: #2563eb;
            color: white;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        #preview {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 2px solid #ddd;
            margin-top: 10px;
            object-fit: cover;
        }

        /* Loader */
        #loader {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(255, 255, 255, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(3px);
        }
        .spinner-border { width: 4rem; height: 4rem; color: #2563eb; }
    </style>
</head>
<body>

<!-- Loader -->
<div id="loader">
    <div class="text-center">
        <div class="spinner-border" role="status"></div>
        <div class="loader-text mt-2 fw-semibold text-primary">Procesando...</div>
    </div>
</div>

<!-- SIDEBAR -->
<nav class="sidebar">
    <h2><i class="bi bi-hospital"></i> Consultorio</h2>
    <a href="/panel" class="active"><i class="bi bi-speedometer2 me-2"></i> Panel</a>
    <a href="/usuarios/listar"><i class="bi bi-people me-2"></i> Usuarios</a>
    <a href="/medicos/listar"><i class="bi bi-person-badge me-2"></i> Médicos</a>
    <a href="/pacientes/listar"><i class="bi bi-person-lines-fill me-2"></i> Pacientes</a>
    <a href="/citas/listar"><i class="bi bi-calendar-check me-2"></i> Citas</a>
    <a href="/servicios/listar"><i class="bi bi-clipboard2-pulse me-2"></i> Servicios</a>
    <a href="/pagos/listar"><i class="bi bi-cash-coin me-2"></i> Pagos</a>
    <a href="/logout" class="mt-auto text-danger"><i class="bi bi-box-arrow-right me-2"></i> Cerrar sesión</a>
</nav>

<!-- MAIN -->
<main class="main-content">
    <header class="topbar">
        <h1><i class="bi bi-people"></i> Gestión de Usuarios</h1>
        <button id="btnNuevoUsuario" class="btn btn-primary">
            <i class="bi bi-person-plus"></i> Nuevo Usuario
        </button>
    </header>

    <div class="container-fluid mt-4">
        <div class="card p-3">
            <div class="table-responsive">
                <table id="tablaUsuarios" class="table align-middle table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Foto</th>
                        <th>Nombre</th>
                        <th>Usuario</th>
                        <th>Correo</th>
                        <th>Perfil</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.id}"></td>
                        <td><img th:src="${usuario.imagen != null} ? @{/uploads/{img}(img=${usuario.imagen})} : @{/img/default.png}" class="user-img" alt="Foto"></td>
                        <td th:text="${usuario.nombre}"></td>
                        <td th:text="${usuario.usuario}"></td>
                        <td th:text="${usuario.correo}"></td>
                        <td th:text="${usuario.perfil != null ? usuario.perfil.nombre : 'Sin perfil'}"></td>
                        <td>
                            <span th:if="${usuario.estado == 1}" class="badge badge-activo">Activo</span>
                            <span th:if="${usuario.estado == 0}" class="badge badge-inactivo">Inactivo</span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary me-1" th:onclick="'editarUsuario(' + ${usuario.id} + ')'"><i class="bi bi-pencil-square"></i></button>
                            <button class="btn btn-sm btn-outline-warning me-1" th:onclick="'cambiarEstado(' + ${usuario.id} + ')'"><i class="bi bi-toggle2-on"></i></button>
                            <button class="btn btn-sm btn-outline-danger" th:onclick="'eliminarUsuario(' + ${usuario.id} + ')'"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<!-- MODAL -->
<div class="modal fade" id="modalUsuario" tabindex="-1" aria-labelledby="modalUsuarioLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalUsuarioLabel"><i class="bi bi-person-circle"></i> Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="formUsuario" enctype="multipart/form-data">
                <div class="modal-body">
                    <input type="hidden" id="id" name="id">

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>

                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="usuario" name="usuario" required>
                    </div>

                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="correo" name="correo" required>
                    </div>

                    <div class="mb-3">
                        <label for="clave" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="clave" name="clave">
                    </div>

                    <div class="mb-3">
                        <label for="idPerfil" class="form-label">Perfil</label>
                        <select id="idPerfil" name="idPerfil" class="form-select" required>
                            <option value="">Seleccione un perfil</option>
                            <option th:each="p : ${perfiles}" th:value="${p.id}" th:text="${p.nombre}"></option>
                        </select>
                    </div>

                    <div class="mb-3 text-center">
                        <label for="imagen" class="form-label">Foto</label>
                        <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*">
                        <img id="preview" src="/img/default.png" alt="Preview">
                    </div>

                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <select id="estado" name="estado" class="form-select">
                            <option value="1">Activo</option>
                            <option value="0">Inactivo</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Guardar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Tu JS personalizado -->
<script src="/js/usuarios.js"></script>

</body>
</html>
