<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultorio Médico - Gestión de Perfiles</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        .sidebar { position: fixed; top: 0; bottom: 0; left: 0; width: 250px; background: #0069d9; padding: 20px; color: white; }
        .sidebar .nav-link { color: #ffffff; margin-bottom: 10px; border-radius: 5px; }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { background: #0056b3; }
        .main-content { margin-left: 250px; transition: margin-left .3s ease-in-out; }
        .card { border: none; border-radius: .5rem; box-shadow: 0 4px 6px rgba(0,0,0,.1); }
        .action-btn { border: none; background: none; cursor: pointer; margin: 0 2px; }
        .action-btn-edit { color: #0d6efd; }
        .action-btn-delete { color: #dc3545; }
    </style>
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar d-flex flex-column flex-shrink-0 p-3 text-white bg-dark">
        <div class="d-flex align-items-center justify-content-between mb-3">
            <a th:href="@{/}" class="fs-4 text-white text-decoration-none fw-bold">Consultorio Médico</a>
            <button id="close-sidebar" class="btn btn-dark d-md-none p-0">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li><a th:href="@{/}" class="nav-link text-white"><i class="bi bi-house-door"></i> Inicio</a></li>
            <li><a th:href="@{/usuarios/listar}" class="nav-link text-white"><i class="bi bi-people"></i> Usuarios</a></li>
            <li><a th:href="@{/especialidades/listar}" class="nav-link text-white"><i class="bi bi-heart-pulse"></i> Especialidades</a></li>
            <li><a th:href="@{/perfiles/listar}" class="nav-link text-white"><i class="bi bi-person-badge"></i> Perfiles</a></li>
            <li><a th:href="@{/medicos/listar}" class="nav-link text-white"><i class="bi bi-person-vcard"></i> Médicos</a></li>
            <li><a th:href="@{/servicios/listar}" class="nav-link text-white"><i class="bi bi-clipboard2-pulse"></i> Servicios</a></li>
            <li><a th:href="@{/citas/listar}" class="nav-link text-white"><i class="bi bi-calendar-check"></i> Citas</a></li>
            <li><a th:href="@{/historial/listar}" class="nav-link text-white"><i class="bi bi-file-medical"></i> Historial Clínico</a></li>
            <li><a th:href="@{/panel-consultorio}" class="nav-link text-white"><i class="bi bi-hospital"></i> Panel Consultorio</a></li>
            <li><a th:href="@{/pagos/listar}" class="nav-link text-white"><i class="bi bi-cash"></i> Pagos</a></li>
        </ul>
        <hr>
        <div class="mt-auto">
            <a th:href="@{/logout}" class="btn btn-danger w-100"><i class="bi bi-box-arrow-right"></i> Cerrar Sesión</a>
        </div>
    </nav>
    <!-- Main Content -->
    <main class="main-content w-100">
        <header class="p-3 mb-3 border-bottom bg-white shadow-sm d-flex align-items-center">
            <h1 class="h3 fw-bold mb-0"><i class="bi bi-person-badge"></i> Gestión de Perfiles</h1>
            <button id="btnNuevoPerfil" class="btn btn-primary ms-auto">
                <i class="bi bi-plus-lg"></i> Nuevo Perfil
            </button>
        </header>

        <div class="container-fluid p-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="h5 fw-bold mb-3">Lista de Perfiles</h2>
                    <table id="tablaPerfiles" class="table table-hover w-100">
                        <thead class="table-primary">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Modal -->
<div class="modal fade" id="perfilModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form id="formPerfil">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Nuevo Perfil</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="id" name="id">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea id="descripcion" name="descripcion" class="form-control" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script th:src="@{/js/perfiles.js}"></script>
</body>
</html>
