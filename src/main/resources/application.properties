# ================================
# CONFIGURACI\u00D3N DE LA BASE DE DATOS
# ================================
spring.datasource.url=jdbc:mysql://localhost:3307/acceso?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ================================
# CONFIGURACI\u00D3N DE JPA / HIBERNATE
# ================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ================================
# CONFIGURACI\u00D3N DE INICIALIZACI\u00D3N SQL
# ================================
spring.sql.init.mode=always

# ================================
# PUERTO DEL SERVIDOR
# ================================
server.port=8084

# ================================
# CONFIGURACI\u00D3N DE CODIFICACI\u00D3N UTF-8
# ================================
spring.web.encoding.charset=UTF-8
spring.web.encoding.enabled=true
spring.web.encoding.force=true

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
server.servlet.encoding.force-response=true
